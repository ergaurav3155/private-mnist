<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      The manifest.json file provides metadata for your web app when it's installed on a device.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the href attributes above.
      During the build process, %PUBLIC_URL% is replaced with the URL of the `public` folder.
      This ensures correct paths to assets like favicon.ico and logo192.png.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      The <noscript> tag displays a message when JavaScript is disabled in the browser.
      In React apps, JavaScript is essential for functionality, so this message is shown as a fallback.
    -->
    <!--
      The <div id="root"></div> is where React will render the main content of your application.
      React typically injects its components and content into this div during runtime.
    -->
    <!--
      This HTML file serves as a template for your React application.
      When you open it directly in a browser, it appears as an empty page because React's content is rendered dynamically.
      You can add webfonts, additional meta tags, or analytics to this file.
    -->
    <script src="js/fabric.min.js"></script>
    <!--
      The <script> tag includes an external JavaScript file named fabric.min.js.
      This file might be used for additional functionality or libraries required by your application.
      Ensure the path "js/fabric.min.js" is correct relative to your project structure.
    -->
  </body>
</html>
